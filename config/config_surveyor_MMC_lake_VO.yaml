ratslam_view_template:
  ros__parameters:
    image_crop_x_min: 40
    image_crop_x_max: 600
    # image_crop_y_min: 150
    image_crop_y_max: 350
    template_x_size: 60
    template_y_size: 24
    vt_match_threshold: 0.0555
    vt_panoramic: 0
    vt_patch_normalise: 2
    vt_shift_match: 5
    vt_step_match: 1
    vt_normalisation: 0.4
    pc_vt_restore: 0.04
    # draw
    enable: true
    vt_window_width: 416
    vt_window_height: 480

ratslam_pose_cells:
  ros__parameters:
    pc_cell_x_size: 2.0
    pc_dim_xy: 18
    exp_delta_pc_threshold: 1.0
    pc_vt_inject_energy: 0.2
    vt_active_decay: 1.0
    # draw
    enable: true
    posecells_size: 250

ratslam_experience_map:
  ros__parameters:
    exp_loops: 50
    exp_initial_em_deg: 180.0
    # draw
    enable: true
    exp_map_size: 500

ratslam_visual_odometry:
  ros__parameters:
    vtrans_image_x_min: 195
    vtrans_image_x_max: 475
    vtrans_image_y_min: 270
    vtrans_image_y_max: 430

    vrot_image_x_min: 195
    vrot_image_x_max: 475
    vrot_image_y_min: 75
    vrot_image_y_max: 240

    camera_fov_deg: 160.0
    camera_hz: 1.0
    vtrans_scaling: 100.0
    vtrans_max: 1.0

